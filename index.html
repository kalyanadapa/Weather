<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="./images/search.png" alt="err" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="./images/rain.png" alt="error" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Newyork</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="ff" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="ff" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="script.js">

      function sum(a=0,b){
        return a+b;

      }
      console.log(sum(3,0));
    </script>
  </body>
</html>
